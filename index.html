<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>SF-X Logic Layer Test Page</h1>

  <!-- Pull in core -->
  <script src="./dist/core.js"></script>
  <!-- Pull in plugins -->
  <script src="./dist/plugins.js"></script>
  <script>
    console.log('Scripts are running!');
    const core = new sfxCore.Core;
    const DomEventsPlugin = new sfxPlugins.DomEventsPlugin;

    core.register([DomEventsPlugin]);

    const eventHandler = (data) => console.log('test event has fired!', data);

    core.registry.dom_events_plugin.registerListener('test', eventHandler);

    core.registry.dom_events_plugin.dispatchEvent('test', { data: 'this that data' });

    core.registry.dom_events_plugin.unregisterListener('test', eventHandler);

    core.registry.dom_events_plugin.dispatchEvent('test', { data: 'this that data' });
  </script>
</body>
</html>
